defaults:
    - base

task: "rgb"

data:
    name: "vaw"
    path: "${paths.data_dir}/${vision.data.name}"

optim:
    init_lr: 3e-4
    beta1_1m: 1e-1
    beta2_1m: 1e-3
    eps: 1e-8
    lr_scheduler: "MultiStepLR"
    lr_scheduler_milestones:
        - 0.9
        - 0.95
    lr_scheduler_gamma: 3e-1
    max_steps: 80000
    log_interval: 500
    val_interval: 2500