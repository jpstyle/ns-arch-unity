# Encodes domain knowledge about different types of trucks characterized by
# their load parts

# Template) For empty list and dictionary, enter [] and null respectively
# {class_name}:
#     supertype: {class_name}
#     parts:
#         {class_name}: {class_name}
#         {class_name}: {class_name}
#         ...
#     part_attributes:
#         {class_name}:
#             - {attribute_name}
#             - {attribute_name}
#             ...
#         {class_name}:
#             - {attribute_name}
#             - {attribute_name}
#             ...
#         ...

base truck:
    supertype: truck
    parts:
        load: platform
        cabin: quad cabin
    part_attributes: null

